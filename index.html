<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="profile-header">
            <img class="profile-img" src="images/image-victor.jpg" alt="profile-image">
        </div>
        <div class="profile-body">
            <h1>Victor Crest <span class="age">26</span></h1>
            <p>London</p>
        </div>
        <div class="profile-footer">
            <div class="row">
                <div class="column">
                    <h1>80K</h1>
                    <p class="stats">Followers</p>
                </div>
                <div class="column">
                    <h1>803K</h1>
                    <p class="stats">Likes</p>
                </div>
                <div class="column">
                    <h1>1.4K</h1>
                    <p class="stats">Photos</p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Code <a href="https://www.sandeep-sid.github.io/profile-card">Made by Sandeep</a>.
    </div>
</body>

</html>
